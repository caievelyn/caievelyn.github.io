
### Site Settings ###
title               : 2020 Presidential Election Analytics
description         : >-
                      Welcome to my election analysis blog! You may find my weekly posts in the 'Posts' tab on the top right. Feel free to reach out to me (evelyncai@college.harvard.edu) if you have any comments or questions.
baseurl             : "/election-analytics"                     
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Author Info + Logo ###
author:
  name              : Evelyn Cai, Harvard College '22
  image             : https://i.imgur.com/uyDNQnn.jpg
  email             : evelyncai@college.harvard.edu
  github            : caievelyn
  linkedin          : evelyncai

### Posts ###
permalink: /blog/:title

### Plugins ###
plugins:
  - jemoji


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

exclude:
  - README.md
