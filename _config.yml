
### Site Settings ###
title               : 2020 Presidential Election Analytics
description         : Welcome to my election analysis blog! It is updated every Sunday - check out <a href="https://caievelyn.github.io/election-analytics/blog">my posts</a>.
baseurl             : "/election-analytics"                     
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Author Info + Logo ###
author:
  name              : Evelyn Cai, Harvard College '22
  image             : https://missoulacurrent.com/wp-content/uploads/2020/07/election-politics.jpg
  email             : evelyncai@college.harvard.edu
  github            : caievelyn
  linkedin          : evelyncai

### Posts ###
permalink: /blog/:title

### Plugins ###
plugins:
  - jemoji
  
### Exclude 
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/about.md
  - pages/index.html


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments
